<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

<form method="GET" action="" name="form">
    <!-- Input tags allow all kinds of inputs.
         Label tags marry the text to the form field.
         Important Attributes: name, id, type

         Types: test, radio
         -->
    <label for="fName">First name:</label>
    <input type="text" name="fName" id="fName" value="Enter First Name"/>



</form>

</body>
</html>
